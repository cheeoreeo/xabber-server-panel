{% if page_range|length > 1 %}
    <nav aria-label="Page navigation example" class="nav-pagination"
         style="display: table; margin: 24px auto;">
        <ul class="pagination">
            {% if data.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ data.previous_page_number }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            {% endif %}

            {% for i in page_range %}
                {% if i == '...' %}
                    <li class="page-item disabled">
                        <a class="page-link" href="#">{{ i }}</a>
                    </li>
                {% else %}
                    <li class="page-item{% if curr_page == i %} active{% endif %}">
                        <a class="page-link" href="?page={{ i }}">{{ i }}</a>
                    </li>
                {% endif %}
            {% endfor %}

            {% if data.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ data.next_page_number }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
