{% if pages|length > 1 %}
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            {% if curr_page != 1 %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ curr_page|add:'-1' }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
            {% endif %}

            {% for page in pages %}
                <li class="page-item{% if curr_page == page %} active{% endif %}">
                    <a class="page-link"
                       href="?page={{ page }}">{{ page }}</a>
                </li>
            {% endfor %}

            {% if curr_page != pages|length %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ curr_page|add:'1' }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
