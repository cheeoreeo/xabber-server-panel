<div class="row form-group {% if field.errors %}invalid{% endif %}">
    <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label">
        {{ field.label }}
    </label>
    <div class="col-sm-9">
        <div class="custom-file">
            {{ field }}
            <label class="custom-file-label" for="{{ field.id_for_label }}">Choose file</label>
            {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
        </div>
        <div class="invalid-feedback d-block">
            {% for field_error in field.errors %}{{ field_error }} {% endfor %}
        </div>
    </div>
</div>
