{% if ldap_is_active %}
ldap_servers: {% for server in ldap_servers %}
  - "{{ server.server }}"{% endfor %}
ldap_port: {{ ldap_port }}
{% if ldap_encrypt %}ldap_encrypt: {{ ldap_encrypt }}{% endif %}
{% if ldap_tls_verify %}ldap_tls_verify: {{ ldap_tls_verify }}{% endif %}
{% if ldap_tls_cacertfile %}ldap_tls_cacertfile: "{{ ldap_tls_cacertfile }}"{% endif %}
{% if ldap_tls_depth %}ldap_tls_depth: {{ ldap_tls_depth }}{% endif %}
{% if ldap_rootdn %}ldap_rootdn: "{{ ldap_rootdn }}"{% endif %}
{% if ldap_password %}ldap_password: "{{ ldap_password }}"{% endif %}
{% if ldap_deref_aliases %}ldap_deref_aliases: {{ ldap_deref_aliases }}{% endif %}
{% endif %}