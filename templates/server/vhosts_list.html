{% extends 'server/overview_tabs.html' %}

{% block title %}Virtual hosts{% endblock %}

{% block tab_content %}
    <div class="tab-pane fade show active">
        <div class="row no-gutters">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Virtual host</th>
                        <th scope="col" style="padding-left: 24px"></th>
                    </tr>
                </thead>
                <tbody>
                {% for host in virtual_hosts %}
                    <tr>
                        <td class="col-sm-1 table-data">{% if host.name %}{{ forloop.counter }}{% endif %}</td>
                        <td class="col-sm-10 table-data">{{ host.name }}</td>
                        <td class="col-sm-1 table-data" style="padding-left: 24px">

                            <div class="btn-group dropleft">
                            <i class="mdi mdi-24px mdi-dots-vertical" role="button"
                               id="dropdown-vhost-actions" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                            </i>
                            <div class="dropdown-menu"
                                  aria-labelledby="dropdown-vhost-actions-2">
                                <a class="dropdown-item" href="{% url 'server:detail-vhost' host.id %}">SRV records info</a>
                                <a class="dropdown-item" href="{% url 'server:delete-vhost' host.id %}">Delete</a>
                            </div>
                        </div>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="row" style="padding-bottom: 16px; margin-top: 24px">
            <div class="col-sm-9">
            </div>
            <div class="col-sm-3">
                <a class="btn btn-primary" style="float: right" href="{% url 'server:add-vhost' %}">Add virtual host</a>
            </div>
        </div>
    </div>
{% endblock %}
